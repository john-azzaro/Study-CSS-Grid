<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS grid study</title>
    <meta name="CSS grid study" content="functional study of CSS grid">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div class="grid">
            <div class="title">title</div>
            <div class="header">Header</div>
            <div class="sidebar">
                
                <div class="modules">
                    <div class="powerballmodule">
                        <div class="powerballname">Powerball</div>
                        <div class="powerballnumbers">12  16  27  57  61  73  3</div>
                        <div class="powerballnextdrawing">Next draw in 5 days</div>
                        <div class="powerballhistory">History</div>
                        <div class="powerballstrategy">Strategy</div>
                    </div>
                    <div class="megamillionsmodule">
                        <div class="megamillionsname">Mega Millions</div>
                        <div class="megamillionsnumbers">16  18  29  45  65  69  2</div>
                        <div class="megamillionsnextdrawing">Next draw in 5 days</div>
                        <div class="megamillionshistory">History</div>
                        <div class="megamillionsstrategy">Strategy</div>
                    </div>
                    <div class="googlemapmodule">
                        <div class="googlemap"></div>
                        <div class="maplocations"></div>
                    </div>
                </div>
            </div>

            <div class="content">Content</div>
            <div class="footer">Footer</div>
        </div>
    

    <script src="index.js"></script>
</body>
</html>
