<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS grid study</title>
    <meta name="CSS grid study" content="functional study of CSS grid">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <main class="grid">
        <section class="item1">1</section>
        <section class="item2">2</section>
        <section class="item3">
            <div class="nestedgrid">  
                <div class="nested1">3.1</div>
                <div class="nested2">3.2</div>
                <div class="nested3">3.3</div>
                <div class="nested4">3.4</div>
            </div>
        </section>
        <section class="item4">4</section>
    </main>

    <script src="index.js"></script>
</body>
</html>
